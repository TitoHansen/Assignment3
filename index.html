<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="page">
        <nav>
             <a id="logo" href="#">
              <img src="/images/trainme.svg" alt="Train.me" class="logo-image" />
        </a>
        
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Train</a></li>
            </ul>
        </nav>
        <main>
            <section class="text">
                <h1>Exclusive <span>workouts</span> for you!</h1>
                <p>
                    We create <strong>exclusive and unique workouts</strong> for you.
                    <br />
                    Invest in your body and have
                    <strong>much more performance</strong> and
                    <br />
                    quality of life.
                </p>
                <input type="tel" id="phone-input" placeholder="Enter your phone number">
                <button>
                    <img src="images/whats.svg" alt="WhatsApp icon" />
                    Start now
                </button>
            </section>
            <img src="images/img.png" alt="Drawing of a woman skipping rope in a gym" />
        </main>
        <footer>
            Contact us on Instagram
            <a href="https://instagram.com/treineme" target="_blank">@train.me</a>
        </footer>
    </div>
    <img id="balls" src="images/balls.svg" alt="Decorative green balls in the bottom right corner of the page" />
</body>
</html>
